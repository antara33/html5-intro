<section><h2>Antara's Pitha Ghar</h2>
<form action="">
    <fieldset class="basic-info">
        <legend>basic info</legend>
        <label for="name">Your Name</label>
    <input type="text" name="" id="name">

    <label for="email">Your Email</label>
    <input type="email" name="" id="email">
    </fieldset>
    <fieldset><legend>Pitha Info</legend>
        <img width="130px" src="images/chitoi-pitha.jpg" alt="">
        <input type="radio" name="Pitha" id="Chitoy">
        <label for="Chitoy">Chitoy</label>
        <img width="150px" src="images/VapaPitha.jpg" alt="">
        <input type="radio" name="Pitha" id="Vapa">
        <label for="Vapa">Vapa</label>
        <img width="200px" src="images/55051886.avif" alt="">
        <input type="radio" name="Pitha" id="DhalPuri">
        <label for="DhalPuri">DhalPuri</label>
    </fieldset>
    <fieldset>
        <legend>Vorta Selection</legend>
        <img width="200px" src="images/sorisha.jpg" alt="">
        <input type="checkbox" name="Vorta" id="Sorisha">
        <label for="Sorisha">Sorisha </label>
        <img width="150px" src="images/shutki.jpg" alt="">
        <input type="checkbox" name="Vorta" id="Shutki">
        <label for="Shutki">Shutki</label>
        <img width="200px" src="images/morich.jpg" alt="">
        <input type="checkbox" name="Vorta" id="Morich">
        <label for="Morich">Morich</label>
    </fieldset>
    <fieldset><legend>
        Extra Info
    </legend>
    <textarea cols="40" rows="5" name="" id=""></textarea>
</fieldset>
<input type="submit" value="Submit">
<input type="reset" value="Clear">
</form></section>
